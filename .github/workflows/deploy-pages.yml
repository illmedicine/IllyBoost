name: Deploy IllyBoost UI to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: illyboost-app/frontend/package-lock.json

      - name: Install
        working-directory: illyboost-app/frontend
        run: npm ci

      - name: Build
        working-directory: illyboost-app/frontend
        env:
          VITE_API: ${{ vars.VITE_API }}
        run: npm run build

      - name: Verify build output
        working-directory: illyboost-app/frontend
        run: |
          echo "Verifying build output..."
          ls -la dist/
          if [ ! -f dist/index.html ]; then
            echo "Error: index.html not found in dist/"
            exit 1
          fi
          echo "Build verification successful!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: illyboost-app/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "### Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The IllyBoost UI has been deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
